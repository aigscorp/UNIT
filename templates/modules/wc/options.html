<html>

    <body>

        <div class="row  ">
            <div class="col-12  col-sm-10 col-md-6    col-xl-4  ">
                <h4>Настройки соединения</h4>
                <form zippy="cform">
                    <div class="form-group">
                        <label for="site">Адрес сайта</label>
                        <input type="text" zippy="site" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="apiname">Ключ</label>
                        <input placeholder="ck_XXXXXXXXXXXXXXXXXXXX" zippy="keyc" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="key">Секретный ключ</label>
                        <input placeholder="cs_XXXXXXXXXXXXXXXXXXXX" zippy="keys" class="form-control" required="required"/>
                    </div>
                    <div class="form-group   ">
                        <label for="api">Версия API </label>

                        <select class="form-control" zippy="api"> </select>

                    </div>
                    <div class="form-check">
                        <input zippy="ssl" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="ssl">Проверка SSL сертификата </label>

                    </div>

                    <div class="form-group  ">
                        <label for="defcust">Покупатель по умолчанию</label>

                        <select class="form-control select2" zippy="defcust">

                            <option value='0'>Не выбран</option>
                        </select>
                        <small class="form-text text-muted">Условный контрагент от имени котрого будут формироватся
                            заказы</small>

                    </div>
                    <div class="form-group   ">
                        <label for="defpricetype">Тип цены </label>

                        <select class="form-control" zippy="defpricetype">
                            <option value='0'>Не выбран</option>

                        </select>

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Сохранить" zippy="save" class="btn   btn-primary mr-2"/>
                        <input type="submit" value="Соединиться" zippy="check" class="btn   btn-primary mr-2"/>
                        <div id="loader" style="display:none" class="spinner-border spinner-border-sm"></div>

                    </div>
                </form>
            </div>
        </div>
        <script>

            function check_check() {

                $('#loader').removeAttr('style');
            }

        </script>

    </body>
</html>
