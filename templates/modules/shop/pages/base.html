<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta lang="ru" >
        <title>Онлайн каталог</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.min.css">


        <link rel="stylesheet" href="/assets/css/toastr.min.css">
        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/css/bootstrap-rating.css">
        <link rel="stylesheet" href="/assets/css/ekko-lightbox.css">
        <link rel="stylesheet" href="/assets/css/shop.css">
        <link rel="stylesheet" href="/assets/js/summernote/summernote-bs4.css">

        <script src="/vendor/leon-mbs/zippy/assets/js/jquery/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.min.js" type="text/javascript"></script>

        <script src="/assets/js/toastr.min.js" type="text/javascript"></script>
        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap-rating.js" type="text/javascript"></script>
        <script src="/assets/js/ekko-lightbox.js" type="text/javascript"></script>
        <script src="/assets/js/app.js" type="text/javascript"></script>
        <script src="/assets/js/summernote/summernote-bs4.js" type="text/javascript"></script>
        <script src="/assets/js/summernote/lang/summernote-ru-RU.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper d-flex flex-column">
            <div class="content">
                <div class="mb-3 header">
                    <div class="container">
                        <div class="row mt-2">
                            <div class="col-12 col-sm-4 d-flex align-items-center">
                                <a class="container-fluid-img" zippy="logo" href="/"> <img></a> 
                                <a  class="container-fluid-img logo-text ml-2 text-dark" href="/" style="font-family: 'Georgia';"> {{shopname}} </a>
                            </div>
                            <div class="col-12 col-sm-8 d-flex align-items-center justify-content-end">
                                <div class="navbar">
                                    <form zippy="searchform" class="form-inline justify-content-end my-2 my-lg-0">
                                        <div class="mr-2">
                                            <input zippy="searchitem" style="width:350px" class="form-control" type="search" placeholder="Начните вводить...">
                                            <span class="btn btn-success searchform-search">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <a class="btn btn-outline-info   mr-sm-2" zippy="shopcart"><i class="fa fa-shopping-cart"></i>
                                            Корзина <span class="badge badge-danger  navbar-badge">{{notcnt}}</span> </a>
                                        <a class="btn btn-outline-info  " zippy="showcompare"><i class="fas fa-balance-scale "></i>
                                            Сравнить </a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <childpage/>
                </div>
            </div>

            <br>
            <div class="footer mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center mt-2">
                            {{#aboutus}}  <a href="/aboutus">О нас</a>  {{/aboutus}} 
                            {{#news}}  <a href="/news">Новости</a>   {{/news}} 
                            {{#delivery}}  <a href="/delivery">Оплата и доставка</a>   {{/delivery}} 
                            {{#contact}}  <a href="/contact">Контакты</a>  {{/contact}} 

                        </div> 
                        <div  class="col-12 text-center mt-2 mb-2">
                            <span style="color:#fff"> <a href="http://zippy.com.ua/zstore" target="_blank">ZStore</a> @ 2019</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

toastr.options = {
    "closeButton": true,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-center",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
};

$(function () {
    $('[data-toggle="popover"]').popover()
})


$('.select2').select2();

        </script>
    </body>

</html>
