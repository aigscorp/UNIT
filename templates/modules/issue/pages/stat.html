<html>


    <body>
        <div class="row">
            <div class="col-12 col-md-10 col-xl-8">


                <h3>Статистика по задачам</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">

                        <label for="from">С </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">


                        <label for="to"> по </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">
                        <label for="searchemp">исполнитель </label>
                        <select class="form-control  select2 " zippy="searchemp">
                            <option value="0">Не выбран</option>
                        </select> &nbsp; &nbsp;
                        <label for="searchproject"> проект </label>
                        <select class="form-control select2  " zippy="searchproject">
                            <option value="0">Не выбран</option>
                        </select> &nbsp; &nbsp;
                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <table data-label="elist" class="table   table-sm     ">

                    <tr zippy="list">
                        <td zippy="username"></td>
                        <td zippy="project_name"></td>
                        <td style="width:100px;" zippy="amount" class="text-right"></td>
                    </tr>
                    <tr>
                        <td data-label="total" colspan="2" class="text-right text-bold">Всего:</td>
                        <td zippy="total" class="text-right  text-bold"></td>
                    </tr>
                </table>

            </div>
        </div>

    </body>

</html>
