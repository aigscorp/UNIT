<html>

    <body>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4" zippy="filter">

                <h3>Закрытие смены</h3>
                <small>Страница для ручного закрытия смены</small>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">

                        <label for="pos">POS терминал</label>
                        <select zippy="pos" class="form-control mr-sm-2">
                            <option value="0">Не выбран</option>
                        </select>

                        <input type="submit" class="  btn btn-outline-success  " value="Обновить">

                    </form>

                </div>
                <form zippy="stat">
                    <div class="form-group  ">
                        <label for="nal">Наличные</label>
                        <input style="width:100px" zippy="nal" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="bnal">Банковская карта</label>
                        <input style="width:100px" zippy="bnal" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="credit">Кредит</label>
                        <input style="width:100px" zippy="credit" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="prepaid">Предоплата</label>
                        <input style="width:100px" zippy="prepaid" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="cnt">Количество чеков</label>
                        <input style="width:100px" zippy="cnt" pattern="[0-9]+" class="form-control  ">
                    </div>

                    <div class="form-group  ">
                        <label for="retnal">Возврат, наличные</label>
                        <input style="width:100px" zippy="retnal" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="retbnal">Возврат, банковская карта</label>
                        <input style="width:100px" zippy="retbnal" pattern="[0-9\.]+" class="form-control  ">
                    </div>
                    <div class="form-group  ">
                        <label for="retcnt">Возврат, количество чеков</label>
                        <input style="width:100px" zippy="retcnt" pattern="[0-9]+" class="form-control  ">
                    </div>


                    <input type="submit" class="  btn btn-outline-success  " value="Закрыть">

                </form>
            </div>

        </div>

    </body>
</html>
