<html lang="ru">
<head>
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">-->
    <link rel="stylesheet" href="../../assets/css/model.css">
</head>
<body>
<div class="row">
    <div class="col-12">
        <div zippy="panelButton">
            <a zippy="showProduction" class="btn btn-outline-primary">Заказ на производство</a>
            <a zippy="showWork" class="btn btn-outline-primary">Контроль производства</a>
            <a zippy="showStore" class="btn btn-outline-primary">Остатки на складе</a>
            <a zippy="showCustomer" class="btn btn-outline-primary">Поставщики</a>
            <a zippy="showDirector" class="btn btn-outline-primary">Директор</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div zippy="detailProduction" class="detailProduction">
            <div zippy="list">
                <a zippy="modelName" class="btn btn-outline-secondary model"></a>
                <a zippy="modelWork" class="btn btn-outline-secondary">В работу</a>
                <a zippy="modelUpdate" class="btn btn-outline-secondary">Обновить</a>
                <a zippy="modelCancel" class="btn btn-outline-secondary">Отменить</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <form zippy="sizeQuantityForm">
        <h3 zippy="sizeAndQuantity"></h3>
        <div class="form-group">
            <table class="table table-borderless table-striped">
                <tr>
                    <th>Размер</th>
                    <th>Количество</th>
                    <th>Выбрано:</th>
                </tr>
                <tr zippy="sizeQuantityList">
                    <td><span zippy="oneSizeModel"></span></td>
                    <!--<td><a  zippy="edit"><i class="fa fa-edit"></i></a> </td>-->
                    <td>
                        <input zippy="quantity" type="number" min="0"/>
                    </td>
                    <td><span zippy="inwork"></span></td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <input zippy="saveQuantitySize" type="submit" value="Сохранить_кол" class="btn btn-outline-primary">
        </div>
    </form>

</div>

<div class="row">

    <form zippy="typeWorkForm">
        <h3 zippy="model"></h3>
        <div class="btn btn-outline-secondary model" id="newsize" zippy="addSize">Добавить размеры</div>
        <div class="form-group">
            <div class="form-group">
                <table class="table table-borderless table-striped">
                    <tr>
                        <th>Вид работы</th>
                        <th>Работник</th>
                        <th>Выбрано:</th>
                    </tr>
                    <tr zippy="typeWorkList">
                        <td><span zippy="typeWork"></span></td>
                        <!--<td><a  zippy="edit"><i class="fa fa-edit"></i></a> </td>-->
                        <td>
                            <a zippy="employee">Выбрать мастера</a>
                        </td>
                        <td><span zippy="selected"></span></td>
                    </tr>
                </table>
            <!--<div class="form-group">-->

            <!--</div>-->
            <!--<div class="form-group">-->
                <!--<label for="sizeModel">Размеры модели</label>-->
                <!--<select zippy="size" class="form-control">-->
                    <!--<option value="0">Не выбран</option>-->
                <!--</select>-->

                <!--<label for="quantity">Количество</label>-->
                <!--<input zippy="quantity" type="number"/>-->
            <!--</div>-->
            </div>
        </div>
        <input zippy="saveSize" type="submit" value="Сохранить_all" class="btn btn-outline-primary">
    </form>

</div>
<div class="row">
    <div class="col-12">
        <form zippy="panelmaster">
            <h3 zippy="modelworktype"></h3>
            <table class="table table-borderless table-striped">
                <tr>
                    <th>Работник</th>
                    <th>Логин</th>
                    <th>Выбрать</th>
                </tr>
                <tr zippy="listmaster">
                    <td><span zippy="worker"></span></td>
                    <td><span zippy="login"></span></td>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" zippy="selectworker" class="form-check-input"/>
                        </div>
                        <!--<span zippy="selectworker"></span></td>-->
                      <!--<td><a  zippy="edit"><i class="fa fa-edit"></i></a> </td>-->
                    <td>
                        <!--<a zippy="employee">Выбрать мастера</a>-->

                    </td>
                </tr>
            </table>
            <div class="form-group">
                <input zippy="saveWorker" type="submit" value="Сохранить" class="btn btn-outline-primary">
                <input zippy="cancelWorker" type="submit" value="Отменить" class="btn btn-outline-primary"/>
            </div>
        </form>
    </div>
</div>
<script>
    window.onload = function () {

    }
</script>

</body>
</html>
