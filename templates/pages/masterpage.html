<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/model.css">
</head>
<body>
    <h2>Заказы для мастеров</h2>
    <div class="row">
        <div class="col-4">
            <form zippy="masterForm">
                <div class="form-group">
                    <label for="workType">Виды работ</label>
                    <select class="form-control" zippy="workTypeMaster">
                        <option value="-1">Не выбран</option>
                        <!--<option zippy="list">-->
                        <!--<span zippy="modelSize"></span>-->
                        <!--</option>-->
                    </select>
                </div>
            </form>
            <div zippy="panelModelMaster">
                <div zippy="listWorkMaster">
                    <a zippy="modelName" class="btn btn-outline-secondary model" style="margin: 5px 0;"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <form zippy="tableWorkForm">
                <div class="btn btn-outline-info">
                <i class="fa fa-bars" aria-hidden="true">
                    <a zippy="showTypeWork" style="margin: 0 0 0 20px;"></a>
                </i>
                </div>
                <div zippy="modelNameSize" class="h3" style="margin: 10px 0;"></div>
                <table class="table table-striped table-sm">
                    <tr>
                        <th scope="col">Размерный ряд</th>
                        <th scope="col">Количество выполненных</th>
                        <th scope="col">Количество всего работ</th>
                        <th scope="col">Количество остаток</th>
                    </tr>
                    <tr zippy="listWorkModelMaster">
                        <td><span zippy="itemSizeModel"></span></td>
                        <td>
                            <input zippy="itemCountModel" type="number" min="0"/>
                        </td>
                        <td><span zippy="itemTotalModel"></span></td>
                        <td><span zippy="itemRemainModel"></span></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
