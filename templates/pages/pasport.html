<html lang="ru">
<head>
    <link rel="stylesheet" href="/assets/css/ekko-lightbox.css">
    <script src="/assets/js/ekko-lightbox.js" type="text/javascript"></script>
</head>
<body>

    <div class="row">
        <h2>Паспорт модели</h2>
    </div>
    <div class="row">
        <div class="col-8">
    <form zippy="pasportForm" style="width: 30%;">

                <div class="form-group">
                    <label for="modelName">Наименование модели</label>
                    <input type="text" class="form-control" zippy="modelName" required="required">
                </div>

                <div class="form-group">
                    <label for="modelSize">Размеры модели</label>
                    <select class="form-control" zippy="size">
                        <option value="0">Не выбран</option>
                    </select>
                    <div zippy="panelNewModelSize">
                        <table class="table table-borderless table-striped">
                            <tr>
                                <th>Модель</th>
                                <th>Размер</th>
                                <th>Количество</th>
                            </tr>
                            <tr zippy="newSizeModel">
                                <td><span zippy="namemodel"></span></td>
                                <td>
                                    <span zippy="sizemodel"></span>
                                </td>
                                <td><input type="number" min="0" zippy="countofsize"/></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <a zippy="addworks">Добавить список работ</a>
                </div>
                <div class="form-group">
                    <textarea zippy="editcomment" class="form-control" readonly="readonly"></textarea>
                </div>
                <!--<div class="form-group">-->
                    <!--<a zippy="addmaterials">Добавить комплектующие для модели</a>-->
                <!--</div>-->
                <div class="form-group">
                    <input zippy="addmaterials" type="submit" value="Добавить комплектующие для модели" class="note-btn"/>
                </div>
                <div class="form-group">
                    <textarea zippy="editmaterial" class="form-control" readonly="readonly"></textarea>
                </div>
                <div class="form-group">
                    <input zippy="saveModel" type="submit" value="Сохранить1" class="btn btn-outline-primary">
                    <input zippy="cancelModel" type="submit" value="Отменить1" class="btn btn-outline-primary"/>
                </div>
    </form>
    </div>
        <!--<div class="col-4">-->
            <!--<form zippy="itemMaterials">-->
                <!--<div class="form-group">-->
                    <!--<input zippy="addmaterials" type="submit" value="Добавить комплектующие для модели" class="note-btn"/>-->
                <!--</div>-->
            <!--</form>-->
        <!--</div>-->
    </div>

    <!--<div class="row">-->
        <!--<form zippy="itemMaterials">-->
            <!--<div class="form-group">-->
                <!--<input zippy="addmaterials" type="submit" value="Добавить комплектующие для модели" class="note-btn"/>-->
            <!--</div>-->
        <!--</form>-->
    <!--</div>-->

    <form zippy="listWorkForm">
        <div class="row">
            <div class="col-8 col-md-6 col-lg-4">
                <div class="form-group">
                    <table class="table table-borderless table-striped">
                        <tr>
                            <th>Вид работы</th>
                            <th>Стоимость</th>
                            <th>Выбрать</th>
                        </tr>
                        <tr zippy="listwork">
                            <td><span zippy="typeWork"></span></td>
                            <td><span zippy="price"></span></td>
                            <!--<td><a  zippy="edit"><i class="fa fa-edit"></i></a> </td>-->
                            <td>
                                <div class="form-check">
                                    <input type="checkbox" zippy="checkTypeWork" class="form-check-input"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <input zippy="saveWork" type="submit" value="Сохранить" class="btn btn-outline-primary">
                    <input zippy="cancelWork" type="submit" value="Отменить" class="btn btn-outline-primary"/>
                </div>
            </div>
        </div>
    </form>

    <!--<div class="col-12" zippy="itemtable">-->
        <form zippy="listMaterialForm">
             <div class="row">
                 <div class="col-8">
                     <div class="form-group">
                         <table class="table table-borderless table-striped">
                             <tr>
                                 <th>Материалы</th>
                                 <th>Количество</th>
                                 <th>Изображение</th>
                             </tr>
                             <tr zippy="listmaterial">
                                 <td><span zippy="typeMaterial"></span></td>
                                 <td><input zippy="quantity" type="number"/></td>
                                 <!--<td><a  zippy="edit"><i class="fa fa-edit"></i></a> </td>-->
                                 {{#useimages}}
                                 <td>
                                     <a zippy="imagelistitem" data-type="image" data-toggle="lightbox">
                                         <img style="float:left; width:30px">
                                     </a>
                                 </td>
                                 {{/useimages}}
                             </tr>
                         </table>
                         <div zippy="pag"></div>
                     </div>
                     <div class="form-group">
                         <input zippy="saveMaterial" type="submit" value="Сохранить" class="btn btn-outline-primary">
                         <input zippy="cancelMaterial" type="submit" value="Отменить" class="btn btn-outline-primary"/>
                     </div>
                 </div>
             </div>
        </form>
    <!--</div>-->
    <script>
      $(document).ready(function () {
        console.log('script running...');
        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
          event.preventDefault();
          $(this).ekkoLightbox({'alwaysShowClose': true});
        });
      });


    </script>
</body>
</html>
